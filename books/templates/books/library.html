{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'book/style.css' %}">

</head>

<body>
    <nav class="navbar navbar-light">
        <a href="#" class="navbar-brand">Library App</a>
        <a class="navbar-link btn-lg" href="{% url 'index' %}">DataFlair</a>
        <a href="{% url 'admin:index' %}" class='navbar-link btn-lg'>Admin</a>
        <a href="{% url 'upload-book' %}" class="navbar-link btn-lg">Upload Books</a>
    </nav>
    <br> {% block content %}
    <div class="card-columns">
        {% for book in shelf %}
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ book.picture.url }}">
            <div class="card-body">
                <h5 class="card-title">{{ book.name }}</h5>
                <p class="card-text">{{ book.describe }}</p>
                <div class="card-footer bg-transparent border-dark">
                    <p class="card-title">{{book.author}}</p>
                    <center>
                        <a href="update/{{book.id}}" class="btn btn-warning" id='{{book.id}}'>edit</a>
                        <a href="delete/{{book.id}}" class="btn btn-danger" id='{{book.id}}'>delete</a>
                    </center>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
